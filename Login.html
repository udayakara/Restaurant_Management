<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/auth.css">
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <h2>Welcome Back</h2>
        <p>Login to continue üçõ</p>

        <form onsubmit="handleLogin(event)">
          <div class="auth-input">
            <input
              type="email"
              id="loginEmail"
              placeholder="Email Address"
              required
            />
          </div>

          <div class="auth-input">
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
          </div>

          <button class="auth-btn">Login</button>
        </form>

        <div class="auth-footer">
          New here?
          <span onclick="location.href='signup.html'">Create Account</span>
        </div>
        
        <div class="auth-home" onclick="location.href='index.html'">
          ‚¨Ö Home
        </div>
      </div>
    </div>
    <script src="scripts/auth.js"></script>
    <script>
      function handleLogin(e) {
        e.preventDefault();
        login(loginEmail.value, loginPassword.value);
      }
    </script>
  </body>
</html>
